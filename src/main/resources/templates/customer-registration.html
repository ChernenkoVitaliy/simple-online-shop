<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Registration Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<form method="post" th:object="${customer}">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <span class="error" th:text="${nameError}"></span>
        <input type="text" placeholder="Enter Name" name="name" id="name" required th:field="*{name}">

        <label for="surname"><b>Surname</b></label>
        <span class="error" th:text="${surnameError}"></span>
        <input type="text" placeholder="Enter Surname" name="surname" id="surname" required th:field="*{surname}">

        <label for="phone"><b>Phone</b></label>
        <span class="error" th:text="${phoneError}"></span>
        <span class="error" th:text="${phoneExistsError}"></span>
        <input type="number" maxlength="10" placeholder="Enter Phone" name="phone" id="phone" required th:field="*{phone}">

        <label for="email"><b>Email</b></label>
        <span class="error" th:text="${emailError}"></span>
        <span class="error" th:text="${emailExistsError}"></span>
        <input type="text" placeholder="Enter Email" name="email" id="email" required th:field="*{email}">

        <label for="psw"><b>Password</b></label>
        <span class="error" th:text="${passwordError}"></span>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required onkeyup='check();' th:field="*{password}">

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <span id='message'></span>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required onkeyup='check();'>
        <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>
</form>

<script src="/js/check-repeat-password.js"></script>
</body>
</html>
